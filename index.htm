<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Saved and Value Calculator</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <h3>Calculate Total Time Saved and Value</h3>
  <form id="timeSavedForm">
    <label for="profstaffno">No of Prof Services Staff:</label>
    <input type="number" id="profstaffno" name="profstaffno" required><br><br>

    <label for="profstaffmins">PS Mins Saved per day:</label>
    <input type="number" id="profstaffmins" name="profstaffmins" required><br><br>

    <label for="acadstaffno">No of Academic Staff:</label>
    <input type="number" id="acadstaffno" name="acadstaffno" required><br><br>

    <label for="acadstaffmins">Academic Mins Saved per day:</label>
    <input type="number" id="acadstaffmins" name="acadstaffmins" required><br><br>

    <label for="hourlyrate">Average Hourly Rate (GBP):</label>
    <input type="number" id="hourlyrate" name="hourlyrate" step="0.01" required><br><br>

    <input type="submit" value="Calculate">
  </form>

  <h2>Total Time Saved: <span id="totaltimesaved"></span> minutes</h2>
  <h2>Total Value: <span id="totalvalue"></span> GBP</h2>

  <script src="timeSavedCalculation.js"></script>
</body>
</html>
